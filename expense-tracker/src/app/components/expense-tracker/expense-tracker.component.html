<mat-tab-group>
  <mat-tab *ngFor="let day of days" [label]="day">
    <app-day-expense 
      [day]="day" 
      [expenses]="weeklyExpenses[day]" 
      (update)="updateWeeklyExpenses($event)">
    </app-day-expense>
  </mat-tab>
  <mat-tab label="Summary">
    <div class="summary">
      <h3>Weekly Total: ${{ calculateWeeklyTotal() }}</h3>
    </div>
    <div class="day-table">
      <table border="2">
        <thead>
          <tr>
            <th>Day</th>
            <th>Total Expense</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of getDailyTotal() | keyvalue">
            <td>{{ entry.key }}</td>
            <td>${{ entry.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
